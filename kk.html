<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.8.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="add-to-cart-button">Add to Cart</button>
        <i class="fa fa-shopping-cart" id="cart-icon"></i>
        <div id="cart-contents">
          <!-- Cart items will be displayed here -->
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.8.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to add an item to the cart
        function addToCart(item) {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(item);
          localStorage.setItem("cart", JSON.stringify(cart));
        }
      
        // Function to display the cart contents
        function displayCart() {
          const cartContents = document.getElementById("cart-contents");
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
      
          // Clear the previous cart contents
          cartContents.innerHTML = "";
      
          // Display each item in the cart
          cart.forEach(item => {
            const cartItem = document.createElement("div");
            cartItem.textContent = item;
            cartContents.appendChild(cartItem);
          });
        }
      
        // Add an event listener to the "Add to Cart" button
        document.getElementById("add-to-cart-button").addEventListener("click", function () {
          const item = "Product XYZ"; // Replace with the actual product name
          addToCart(item);
          displayCart();
        });
      
        // Display the cart when the page loads
        displayCart();
      </script>
      
</body>
</html>
