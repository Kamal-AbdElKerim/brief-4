<!DOCTYPE html>
<html>

<head>
    <title>Devis</title>
    <!-- Include Bootstrap CSS (Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the invoice */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #invoice {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .total {
            font-weight: bold;
        }

        /* Media query for responsiveness */
        @media (max-width: 767px) {
            #invoice {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="invoice" class="container mt-4">
        <h1 class="display-4 text-center">Devis</h1>
        <div class="mb-4 text-center">
            <p class="lead">Lieu: Votre Adresse</p>
            <p class="lead date"></p>
        </div>

        <!-- Informations sur l'entreprise -->
        <div class="mb-4">
            <h2 class="h4">Informations de l'entreprise</h2>
            <p>Nom de l'entreprise: Votre Entreprise</p>
            <p>Adresse: 123 Rue de l'Entreprise</p>
            <p>Téléphone: 123-456-7890</p>
        </div>

        <!-- Tableau des produits -->
        <h2 class="h4">Produits</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="bg-light">
                    <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Total HT</th>
                    </tr>
                </thead>
                <tbody class="body">
                    <!-- Replace the table rows with your products -->
               
                
                    <!-- Add more rows for additional products if needed -->
                </tbody>
            </table>
           
        </div>

        <!-- Total HT -->
       <div class="tot">

       </div>

        <!-- Buttons for printing and validating the command -->
        <div class="d-flex justify-content-between mt-4">
            <button  class="btn btn-primary" id="print-button" onclick="printt()">Imprimer le devis</button>
            <button class="btn btn-success" id="valider-button" onclick="validerCommande()">Valider la commande</button>
        </div>
    </div>

    <script>
        function validerCommande() {
            alert("Commande validée avec succès.");
            localStorage.removeItem('shoppingCart');
            window.location.href = "menu.html";


            // Add code here to clear the shopping cart or perform other necessary actions.
        }
        function printt() {
            let print = document.getElementById("print-button");
            let valider = document.getElementById("valider-button");
            print.style.display = 'none';
            valider.style.display = 'none';
            window.print()
            print.style.display = 'block';
            valider.style.display = 'block';
        }
    </script>

    <!-- Include Bootstrap JS and Popper.js (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>

    <script src="js/Devs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>

</body>

</html>
